# MediaWiki with MariaDB

version: "3"
services:
  traefik:
    image: "traefik:v2.11"
    container_name: traefik
    command:
      - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      # Selfsigned tls certificate
      - "--certificatesresolvers.selfsigned.acme.tlschallenge=true"
      - "--certificatesresolvers.selfsigned.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
      - "--certificatesresolvers.selfsigned.acme.email=domainadmin@birklehof.de"
      - "--certificatesresolvers.selfsigned.acme.storage=/letsencrypt/acme.json"
    extra_hosts:
      - "letsencrypt.org:18.192.94.96"
      - "traefik.io:104.26.2.101"
    ports:
      - "80:80"
      - "443:443"
      # The Web UI (enabled by --api.insecure=true)
      - "8080:8080"
    volumes:
      - "./letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
  mediawiki:
    container_name: mediawiki
    image: mediawiki
    restart: always
    links:
      - database
    env_file:
      - .env
    extra_hosts:
      - "smtp.gmail.com:108.177.15.109"
    ports:
      - "8000:80"
    volumes:
      # Volume for images uploaded to the wiki
      - images:/var/www/html/images
      # LoacalSettings.php to configure the wiki
      - ./config/LocalSettings.php:/var/www/html/LocalSettings.php
      # Logo for the wiki
      - ./config/logo.svg:/var/www/html/resources/assets/logo.svg
      # Custom code to load config from LoaclSettings.php
      - ./mediawiki-custom/CustomCliInstaller.php:/var/www/html/includes/installer/CustomCliInstaller.php
      - ./mediawiki-custom/upgrade.php:/var/www/html/maintenance/upgrade.php
      # Extension code for the wiki
      - ./extensions/MP3MediaHandler:/var/www/html/extensions/MP3MediaHandler
      - ./extensions/ConfirmAccount:/var/www/html/extensions/ConfirmAccount
      # PHP config
      - ./config/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini:ro
    labels:
      - traefik.enable=true
      - traefik.http.routers.mediawiki.rule=Host(`${DOMAIN}`)
      - traefik.http.routers.mediawiki.entrypoints=web,websecure
      - traefik.http.services.mediawiki.loadbalancer.server.port=80
      - traefik.http.routers.mediawiki.tls.certresolver=selfsigned
  database:
    container_name: db
    image: mariadb
    restart: always
    environment:
      # @see https://phabricator.wikimedia.org/source/mediawiki/browse/master/includes/DefaultSettings.php
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
    volumes:
      - db:/var/lib/mysql

volumes:
  images:
  db:
